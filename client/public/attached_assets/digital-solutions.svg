<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    .primary { fill: #1a365d; }
    .secondary { fill: #2563eb; }
    .accent { fill: #60a5fa; }
  </style>
  <!-- Central hub -->
  <circle cx="400" cy="300" r="100" class="primary" />
  <!-- Connected services -->
  <g transform="translate(400 300)">
    <!-- AI -->
    <g transform="rotate(0)">
      <path d="M0,-180 L30,-150 L-30,-150 Z" class="secondary" />
      <text x="0" y="-140" text-anchor="middle" fill="#2563eb" font-size="14">AI</text>
    </g>
    <!-- Cloud -->
    <g transform="rotate(72)">
      <path d="M0,-180 L30,-150 L-30,-150 Z" class="secondary" />
      <text x="0" y="-140" text-anchor="middle" fill="#2563eb" font-size="14">Cloud</text>
    </g>
    <!-- Data -->
    <g transform="rotate(144)">
      <path d="M0,-180 L30,-150 L-30,-150 Z" class="secondary" />
      <text x="0" y="-140" text-anchor="middle" fill="#2563eb" font-size="14">Data</text>
    </g>
    <!-- Mobile -->
    <g transform="rotate(216)">
      <path d="M0,-180 L30,-150 L-30,-150 Z" class="secondary" />
      <text x="0" y="-140" text-anchor="middle" fill="#2563eb" font-size="14">Mobile</text>
    </g>
    <!-- Security -->
    <g transform="rotate(288)">
      <path d="M0,-180 L30,-150 L-30,-150 Z" class="secondary" />
      <text x="0" y="-140" text-anchor="middle" fill="#2563eb" font-size="14">Security</text>
    </g>
  </g>
  <!-- Connection lines -->
  <circle cx="400" cy="300" r="60" class="accent" fill="none" stroke="#60a5fa" stroke-width="4" />
</svg>
