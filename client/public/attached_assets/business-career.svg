<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    .primary { fill: #1a365d; }
    .secondary { fill: #2563eb; }
    .accent { fill: #60a5fa; }
  </style>
  <!-- Career growth chart -->
  <path d="M200 450 L200 150 L600 150" stroke="#1a365d" stroke-width="4" fill="none" />
  <!-- Growth line -->
  <path d="M200 400 Q300 350 400 300 Q500 250 600 200" 
    stroke="#2563eb" stroke-width="4" fill="none">
    <animate attributeName="stroke-dasharray" from="0,1000" to="1000,0" dur="3s" repeatCount="indefinite" />
  </path>
  <!-- Milestone points -->
  <circle cx="300" cy="350" r="8" class="secondary" />
  <circle cx="400" cy="300" r="8" class="secondary" />
  <circle cx="500" cy="250" r="8" class="secondary" />
  <circle cx="600" cy="200" r="8" class="secondary" />
  <!-- Professional icons -->
  <g transform="translate(400 300)" class="accent">
    <!-- Briefcase -->
    <rect x="-20" y="-15" width="40" height="30" rx="5" />
    <rect x="-10" y="-20" width="20" height="10" rx="2" />
  </g>
</svg>
